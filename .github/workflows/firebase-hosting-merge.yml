name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
    paths: ["client/**"]
defaults:
      run:
        working-directory: client
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci 
        working-directory: ./client
      - run: npm run build
        working-directory: ./client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
            REACT_APP_API: ${{secrets.REACT_APP_API}}
            PROJECT_PATH: ./client
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LEANDROVILLAFUERTE_VIDEOGAMES
            }}
          channelId: live
          projectId: leandrovillafuerte-videogames
          entryPoint: ./client
